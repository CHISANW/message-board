spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/board
    username: ${USER_NAME}
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        format_sql: true
#        show_sql: true

  profiles:
    default: local

  mail:
    host: smtp.naver.com
    username: 
    password:
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
          debug: true
          ssl:
            trust: smtp.naver.com
            enable: true


  devtools:
    livereload:
      enabled: true
